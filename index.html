<!DOCTYPE html>
<html>
<head>
  <link href="./index.css" type="text/css" rel="stylesheet">
  <title>Blackjack</title>
</head>

<body>

  <header>
    <h1 id="h1">Blackjack</h1>
  </header>

  <div id="poker-table" class="flex-con">
    
    <p id="message1" class="message"></p>
    <p id="message2" class="message">Lets play!</p>
    <p id="message3" class="message"></p>


    <div id="dealers-hand" class="hand">
      <h2>Dealer</h2>
      <div id="dh1" class="card-space">Card 1</div>
      <div id="dh2" class="card-space">Card 2</div>
    </div>

    <div id="players-hand" class="hand">
      <h2>Player</h2>
      <div id="ph1" class="card-space">Card 1</div>
      <div id="ph2" class="card-space">Card 2</div>
    </div>

  </div>

  <div id="buttons" class="flex-con">
    <div id="new-game" class="button">New game</div>
    <div id="deal" class="button">Deal</div>
    <div id="hit" class="button">Hit</div>
    <div id="stand" class="button">Stand</div>
  </div>
  



  <script src="main.js"></script>
</body>
</html>
